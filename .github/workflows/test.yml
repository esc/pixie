name: Test

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          auto-activate-base: false
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install python=3.12 pytest coverage numpy numba conda-build
      - name : Display packages and system info
        shell: bash -l {0}
        run: |
          python -m numba -s
      - name: Install numba-pixie with pip
        shell: bash -l {0}
        run: |
          python -m pip install -vv -e .
      - name: Run pytest and print coverage Report
        shell: bash -l {0}
        run: |
          coverage run -m pytest --pyargs pixie
          coverage report
      - name: Run pixie scripts, make sure they show the help screen
        shell: bash -l {0}
        run: |
          pixie-cc -h
          pixie-cythonize -h
      - name: Run conda-build
        shell: bash -l {0}
        run: |
          conda-build buildscripts/conda_recipes/pixie/
